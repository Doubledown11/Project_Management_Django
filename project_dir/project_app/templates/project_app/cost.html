{% extends 'project_app/base.html' %}
{% block content %}
<body style="background-color:#f6faf7">

<div class="alert alert-success" role="alert">
<h3  style="color:purple"><center>Employee: <span style="color:blue">{{ cost }}</span><center></h3>
</div>
<div style="padding:5px"><a href="{% url 'project_app:costs' %}" class="btn btn-outline-danger" role="button" aria-pressed="true">Back</a></div>

<center>
<table style="width: 90%" class="table table-light table-striped table-bordered table-hover w-auto">
    <tr><th style="text-align: left; color:darkgreen">Cost Name:</th>
    <td> {{ cost.name }} </td></tr>
    
    <tr><th style="text-align: left; color:darkgreen">Price Per Unit:</th>
    <td> ${{ cost.Price_per }} </td></tr>
    
    <tr><th style="text-align: left; color:darkgreen">Quantity:</th>
    <td> {{ cost.quantity }} </td></tr>
    
    <tr><th style="text-align: left; color:darkgreen">Total Cost:</th>
    <td> {{ cost.tot_cost }} </td></tr>

    <tr><th style="text-align: left; color:darkgreen">Costs Project ID:</th>
    <td> {{ cost.project_ID }} </td></tr>
    
</table>
<br>
</center>


</body>
{% endblock content %}
