{% extends "project_app/base.html" %}
{% block content %}
    <p><a href="{% url 'project_app:comment' comment.comment_ID %}">{{ comment }}</a></p>   
    <p>Add a new entry:</p>
    <form action="{% url 'project_app:new_entry' comment.comment_ID %}" method='post'>
        {% csrf_token %}
        {{ form.as_p }}
        <button name='submit'>Add entry</button>
    </form>    
{% endblock content %}
