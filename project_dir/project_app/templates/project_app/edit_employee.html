{% extends 'project_app/base.html' %}
{% block content %}


<body style="background-color:#f6faf7">
<div class="alert alert-dark" role="alert" style="background-color: rgb(111, 112, 124);">
<h3><center><a href="{% url 'project_app:employee' employee.id %}" style="color:#0d0d0d"> Employee {{ employee.emp_Fname }} {{ employee.emp_Lname }}</a><center></h3>
</div>
<div style="padding:5px">
<h5>Edit <span style="color:rgb(13, 13, 190)">  {{ employee.emp_Fname }}'s  </span>Information Below:</h5>    

<form action="{% url 'project_app:edit_employee' employee.id %}" method='post'>
    {% csrf_token %}
    {{ form.as_p }}    
    <button type="submit" class="btn btn-outline-dark" name="submit" style="color: black;">Update Employee</button>     
</form>
</div>
</body>



{% endblock content %}
