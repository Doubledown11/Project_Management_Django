{% extends 'project_app/base.html' %}
{% block content %}
<body style="background-color:#f6faf7">
<div class="alert alert-success" role="alert">
<h3  style="color:purple"><center>Task: <span style="color:blue">{{ task }}</span><center></h3>
</div>
<div style="padding:5px"><a href="{% url 'project_app:tasks' %}" class="btn btn-outline-danger" role="button" aria-pressed="true">Back</a></div>

<center>
<table style="width: 90%" class="table table-light table-striped table-bordered table-hover w-auto">
    <tr><th style="text-align: left; color:darkgreen">Task Title:</th>
    <td> {{ task.task_name }} </td></tr>
    
    <tr><th style="text-align: left; color:darkgreen">Description:</th>
    <td> {{ task.task_description }} </td></tr>
    
</table>
<br>
</center>
</body>
{% endblock content %}
