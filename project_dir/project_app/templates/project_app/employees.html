{% extends "project_app/base.html" %}
{% block content %}

<body style="background-color:#464454">

    <div class="alert alert-dark" role="alert" style="background-color: rgb(111, 112, 124);">
      <h2 class="alert-heading" style="color:rgb(13, 13, 13)"><center>All Employees</center></h2>
      <hr>
      <p class="mb-0"><center>Select an employee to View their Information</center></p>
    </div>
    
    <div style="padding:5px">
    <a href="{% url 'project_app:new_employee' %}" class="btn btn-secondary" role="button" aria-pressed="true">Add New Employee</a>
    </div>
    <div style="padding:5px">
    </div>
    <center>
    <table style="width: 90%" class="table table-striped table-light table-bordered table-hover">
    
      {% for employee in employees %}
        <tr>
            <td style="text-align: center">
                <a href="{% url 'project_app:employee' employee.id %}" class="btn btn-secondary" role="button" aria-pressed="true">{{ employee }}</a>
            </td>
            </tr>
        {% empty %}
            <li>No employees have been added yet.</li>
        {% endfor %}
    </table>
    </center>
<br>
</body>
{% endblock content %}
