{% extends "project_app/base.html" %}
{% block content %}
<body style="background-color:#464454" style="z-index: 10";>

<div class="alert alert-dark" role="alert" style="background-color: rgb(111, 112, 124);">
  <h2 class="alert-heading" style="color:rgb(14, 13, 13)"><center>All Clients</center></h2>
  <hr>
  <p class="mb-0" style="background-color: rgb(235, 47, 18); "><center>Select a Client to View their Information</center></p>
</div>

<div style="padding:5px">
<a href="{% url 'project_app:new_client' %}" class="btn btn-secondary" role="button" aria-pressed="true" style="color: rgb(240, 241, 244);">Add New Client</a>
</div>
<div style="padding:5px">
</div>
<center>
<table style="width: 90%" class="table table-striped table-light table-bordered table-hover">

  {% for client in clients %}
    <tr>
        <td style="text-align: center">
            <a href="{% url 'project_app:client' client.id %}" class="btn btn-secondary" role="button" aria-pressed="true">{{ client }}</a>
        </td>
        </tr>
    {% empty %}
        <li>No clients have been added yet.</li>
    {% endfor %}
</table>
</center>

<br>
</body>
{% endblock content %}
