{% extends 'project_app/base.html' %}
{% block content %}


<body style="background-color:#f6faf7">
<div class="alert alert-dark" role="alert" style="background-color: rgb(111, 112, 124);">
<h3><center><a href="{% url 'project_app:cost' cost.id %}" style="color:#0d0d0d"> Cost: {{ cost.name }} </a> has a total cost of: ${{ cost.tot_cost }}</a><center></h3>
</div>
<div style="padding:5px">
<h5>Edit <span style="color:rgb(13, 13, 190)"> {{cost}}'s' </span>Information Below:</h5>    

<form action="{% url 'project_app:edit_cost' cost.id %}" method='post'>
    {% csrf_token %}
    {{ form.as_p }}    
    <button type="submit" class="btn btn-outline-dark" name="submit" style="color: black;">Update Cost</button>     
</form>
</div>
</body>



{% endblock content %}
