{% extends 'project_app/base.html' %}
{% block content %}
<body style="background-color:#f6faf7">

<div class="alert alert-success" role="alert">
<h3  style="color:purple"><center>Project: <span style="color:blue">{{ project }}</span><center></h3>
</div>
<div style="padding:5px"><a href="{% url 'project_app:projects' %}" class="btn btn-outline-danger" role="button" aria-pressed="true">Back</a></div>

<center>
<table style="width: 90%" class="table table-light table-striped table-bordered table-hover w-auto">
    <tr><th style="text-align: left; color:darkgreen">Employee Name:</th>
    <td> {{ project.project_name }} </td></tr>
    
    <tr><th style="text-align: left; color:darkgreen">Project Start Date:</th>
    <td> {{ project.start_date }} </td></tr>
    

    <!-- Look into finding name of Project Manager rather than using the ID in project table -->
    
    <tr><th style="text-align: left; color:darkgreen">Client:</th>
    <td> {{ project.client_name }} </td></tr>


</table>
<br>
</center>
<div style="padding:5px">
<a href="{% url 'project_app:update_project' project.id %}" role="button" class="btn btn-outline-dark">Edit Information</a>
</div>
</body>
{% endblock content %}
