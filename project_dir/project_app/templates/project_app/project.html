{% extends 'project_app/base.html' %}
{% block content %}
<body style="background-color:#f6faf7">

<div class="alert alert-dark" role="alert" style="background-color: rgb(111, 112, 124);">
<h3><center><a href="{% url 'project_app:project' project.id %}" style="color:#0d0d0d"> Project: {{ project.project_name }} </a><div style="color: #0d0d0d;"<br>Client: {{ project.client_name }}</div></a><center></h3>
</div>

<center>
<table style="width: 90%" class="table table-light table-striped table-bordered table-hover w-auto">
    <tr><th style="text-align: left; color:rgb(14, 13, 13)">Employee Name:</th>
    <td> {{ project.project_name }} </td></tr>
    
    <tr><th style="text-align: left; color:rgb(14, 13, 13)">Project Start Date:</th>
    <td> {{ project.start_date }} </td></tr>
    
    <!-- Look into finding name of Project Manager rather than using the ID in project table -->
    
    <tr><th style="text-align: left; color:rgb(14, 13, 13)">Client:</th>
    <td> {{ project.client_name }} </td></tr>
    <br><br>
    <p><a href="{% url 'project_app:edit_project' project.id %}">Edit project</a></p>

</table>
<div style="padding:5px"><a href="{% url 'project_app:projects' %}" class="btn btn-outline-danger" role="button" aria-pressed="true">Back</a></div>
</center>
</body>
{% endblock content %}
