{% extends 'project_app/base.html' %}
{% block content %}
<body style="background-color:#f6faf7">

<div class="alert alert-success" role="alert">
<h3  style="color:purple"><center>Employee: <span style="color:blue">{{ employee }}</span><center></h3>
</div>
<div style="padding:5px"><a href="{% url 'project_app:employees' %}" class="btn btn-outline-danger" role="button" aria-pressed="true">Back</a></div>

<center>
<table style="width: 90%" class="table table-light table-striped table-bordered table-hover w-auto">
    <tr><th style="text-align: left; color:darkgreen">Employee Name:</th>
    <td> {{ employee.emp_Fname }} {{employee.emp_Lname}}</td></tr>
    
    <tr><th style="text-align: left; color:darkgreen">Emp_ID:</th>
    <td> ${{ employee.emp_ID }} </td></tr>
    
    <tr><th style="text-align: left; color:darkgreen">emp_address:</th>
    <td> {{ employee.emp_address }} </td></tr>
    
    <tr><th style="text-align: left; color:darkgreen">emp_phone:</th>
    <td> {{ employee.emp_phone }} </td></tr>
    
</table>
<br>
</center>


</body>
{% endblock content %}
